apiVersion: kafka.strimzi.io/v1beta1
kind: KafkaUser
metadata:
  labels:
    strimzi.io/cluster: my-cluster
  name: my-user
spec:
  authentication:
    type: tls
  authorization:
    acls:
    - host: '*'
      operation: Read
      resource:
        name: my-topic
        patternType: literal
        type: topic
      type: allow
    - host: '*'
      operation: Write
      resource:
        name: my-topic
        patternType: literal
        type: topic
      type: allow
    - host: '*'
      operation: Read
      resource:
        name: my-group
        patternType: literal
        type: group
      type: allow
    type: simple
